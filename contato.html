<script type="text/javascript">

    function sweetAlert(tipo, titulo, texto) {
        Swal.fire({
            icon: tipo,
            title: titulo,
            text: texto,
        })
    }

    $(document).ready(function () {
        url = new URL(window.location.href);
        var mensagemRetorno = url.searchParams.get("mensagem");

        if (mensagemRetorno == 'ok') {
            sweetAlert('success', 'Aeee, deu certo.', 'Mensagem enviada com sucesso!');
        }
        if (mensagemRetorno == 'erro') {
            sweetAlert('error', 'Oops...', 'Erro ao enviar mensagem!');
        }

        url.searchParams.delete("mensagem")
        window.history.pushState('object or string', 'Title', url)
    });

</script>
